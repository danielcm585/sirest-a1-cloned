{% extends 'base.html' %}
{% block content %}


<div class="nilai-container" style="max-width: 500px; min-height:200px;
margin: auto;
background-color: #fff;
-webkit-box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
box-shadow: 2px 2px 13px -4px rgba(0, 0, 0, 0.21);
text-align: center;
resize: auto;">
    <div class="header" style="display: flex;
    justify-content: space-between;
    color: #fff;
    padding: 10px;
    border-radius: 5px 5px 0 0;
    background: #8cbcb2">
        <h3>FORM UBAH PROMOSI</h3>
    </div>

    <div class="form-container form-input  flex-wrap flex-row ">
        <form method="POST" action="" id="newForm">
            {% csrf_token %}
            <table>
                <tr>
                    <td>Jenis Promosi: </td>
                    <td>{{data.promo_diubah.jenis}}</td>
                </tr>
                <tr>
                    <td>Nama Promosi: </td>
                    <td>{{data.promo_diubah.nama}}</td>
                </tr>
                <tr>
                    <td>Diskon: </td>
                    <td>{{data.promo_diubah.diskon}}</td>
                </tr>
                <tr>
                    <td>Tanggal Mulai: </td>
                    <td><input type="date" name="start_time"  palceholder="YYYY-MM-DD" class="form-control" id="start_time"></td>
                </tr>
                <tr>
                    <td>Tanggal Berakhir: </td>
                    <td><input type="date" name="end_time"  palceholder="YYYY-MM-DD" class="form-control" id="end_time"></td>
                </tr>
            </table>
            <div class="tombol flex-col" style="padding:20px;">
                <input class="btn" style="background-color:#8cbcb2" type="submit" name="submit" value="Submit"/>
                <input class="btn" style="background-color:#8cbcb2" type="button" value="Go back!" onclick="history.back()">
            </div>
        </form>
        

    </div>
</div>

{% endblock content%}
